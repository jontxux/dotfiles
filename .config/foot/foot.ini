# ================================
# FOOT TERMINAL - CONFIGURACIÓN
# ================================

# --------------------------------
# Fuente
# --------------------------------
font = DejaVuSansM Nerd Font:size=13

# --------------------------------
# Colores - Tema Gruvbox Dark
# --------------------------------
[colors]
alpha = 1.0
background = 282828
foreground = ebdbb2

# Colores normales (0-7)
regular0 = 282828  # Negro (fondo)
regular1 = fb4934  # Rojo
regular2 = b8bb26  # Verde
regular3 = fabd2f  # Amarillo
regular4 = 83a598  # Azul
regular5 = d3869b  # Magenta
regular6 = 8ec07c  # Cyan
regular7 = ebdbb2  # Blanco (texto)

# Colores brillantes (8-15)
bright0 = 665c54   # Gris oscuro
bright1 = fb4934   # Rojo brillante
bright2 = b8bb26   # Verde brillante
bright3 = fabd2f   # Amarillo brillante
bright4 = 83a598   # Azul brillante
bright5 = d3869b   # Magenta brillante
bright6 = 8ec07c   # Cyan brillante
bright7 = fbf1c7   # Blanco brillante

# Selección
selection-background = 3c3836
selection-foreground = ebdbb2

# --------------------------------
# URLs
# --------------------------------
[url]
launch = xdg-open ${url}
# protocols = http, https, ftp, ftps, file

# --------------------------------
# Atajos de Teclado
# --------------------------------
[key-bindings]
scrollback-up-half-page = Mod1+u
scrollback-down-half-page = Mod1+d
scrollback-home = Shift+Home
scrollback-end = Shift+End
show-urls-launch = Control+Shift+o
show-urls-copy = Control+Shift+y
